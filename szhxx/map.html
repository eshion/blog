<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>SOSOMap</title>
<script charset="utf-8" src="http://map.soso.com/api/v2/main.js"></script>
<style type="text/css">
*{
    margin:0px;
    padding:0px;
}
body, button, input, select, textarea {
    font: 12px/16px Verdana, Helvetica, Arial, sans-serif;
}
#info{
    width:603px;
    padding-top:3px;
    overflow:hidden;
}

</style>
<script>

var init = function() {
    var container = document.getElementById('container');
    container.style.height = document.documentElement.clientHeight+'px';
    container.style.width = document.documentElement.clientWidth+'px';
    var center = new soso.maps.LatLng(39.916527,116.397128);
    var map = new soso.maps.Map(container,{
        center: center,
        zoom: 18
    });
    var marker = new soso.maps.Marker({
        position: center,
        map: map
    });

    //setMap
    var mapM=document.getElementById("mapM");
    soso.maps.event.addDomListener(mapM,"click",function(){
        marker.setVisible(true);
        if(marker.getMap()){
            marker.setMap(null);
        }else{
            marker.setMap(map);
        }
    });
}
</script>
</head>
<body onload="init()">
<div width="100%" height="100%" id="container"></div>
</body>
</html>
